<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> IP Address Tracker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- initial scale -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="design/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/bcf6f6e56c.js" crossorigin="anonymous"></script>
  <!-- fontawsome cdn -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- google fonts -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <!-- leaflet -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <!-- header and search -->
  <section class="header">
    <div class="header-section">
      <div class="container">
        <h2>IP Address Tracker</h2>
        <div class="input-group mb-3">
            <input type="text" placeholder="Enter IP address or (WWW.domain)" name="ip-domain" class="form-control" value=" "/>
            <button class="btn btn-dark" type="submit" id="button-addon2" data-bs-toggle="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
              </svg>
            </button>
        </div>
      </div>

      <!-- deatails -->
      <div class="details">
        <div class="container">
          <div class="row">
            <div class="details-object col-lg-3 col-md-6 col-sm-12">
              <div>
                <div class="title">
                  IP ADDRESS
                </div>
                <div class="ip-address"></div>
              </div>
            </div>
            <div class="details-object col-lg-3 col-md-6 col-sm-12">
              <div class="obj">
                <div class="title">
                  LOCATION
                </div>
                <div class="location"></div>
                <div class="location-city"></div>
              </div>
            </div>
            <div class="details-object col-lg-3 col-md-6 col-sm-12">
              <div class="obj">
                <div class="title">
                  TIMEZONE
                </div>
                <div class="timezone"></div>
              </div>
            </div>
            <div class="details-object col-lg-3 col-md-6 col-sm-12">
              <div class="obj">
                <div class="title">
                  ISP
                </div>
                <div class="isp"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- map -->
  <div class="map">
    <div id="mapid"></div>
  </div>

  <!-- footer -->
  <div class="attribution bg-light">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/hamidKMB">Hamid-Kamyab</a>.
  </div>

  <!-- js -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
